<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Prep</title>
  </head>
  <body>
    <main>
      <header class="header">
        <img
          class="header-hamburger"
          src="./assets/hamburger.svg"
          alt="menu icon"
        />
        <img
          class="header-user-icon"
          src="./assets/user-icon.svg"
          alt="user-icon"
        />
      </header>
      <section class="profile-container">
        <div class="profile">
          <div class="profile-img-container">
            <img
              class="profile-img"
              src="./assets/carrot.png"
              alt="carrot icon"
            />
          </div>
          <div class="profile-name-container">
            <h1 class="profile-name">Cassie Karrer</h1>
            <h2 class="profile-username">@chefcassie</h2>
          </div>
        </div>
        <form class="form">
          <label for="name">Name</label>
          <input type="text" id="name" value="Cassie Karrer" />
          <label for="company">Company</label>
          <input type="text" id="company" value="Cassie's Food" />
          <label for="username">Username</label>
          <input type="text" id="username" value="chefcassie" />
          <label for="email">Email</label>
          <input type="text" id="email" value="cassie@goodfood.com" />
          <label for="password">Password</label>
          <input type="text" id="password" value="***************" />
        </form>
      </section>
    </main>
  </body>
</html>
